<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffcccc;
            overflow: hidden;
        }

        .chocolate-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .chocolate {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: float 10s linear infinite;
        }

        .chocolate:nth-child(1) { left: 10%; animation-delay: 0s; }
        .chocolate:nth-child(2) { left: 30%; animation-delay: 2s; }
        .chocolate:nth-child(3) { left: 50%; animation-delay: 4s; }
        .chocolate:nth-child(4) { left: 70%; animation-delay: 6s; }
        .chocolate:nth-child(5) { left: 90%; animation-delay: 8s; }

        @keyframes float {
            0% {
                top: 100%;
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                top: -10%;
                transform: rotate(360deg);
            }
        }

        .header {
            width: 100%;
            background-color: #b30000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcccb;
        }

        .header .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .header button {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .header button:hover {
            transform: scale(1.1);
            background-color: #ff4d4d;
        }

        .video-container {
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .video-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .video-title {
            margin: 10px auto;
            width: 80%;
            max-width: 1200px;
            font-size: 20px;
            font-weight: bold;
            color: #b30000;
            text-align: center;
        }

        .engagement {
            margin: 10px auto;
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .engagement button {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .engagement button:hover {
            transform: scale(1.1);
            background-color: #ff4d4d;
        }

        .description {
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
            background-color: #ffe6e6;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .description h2 {
            margin: 0 0 10px;
            color: #b30000;
        }

        .description p {
            margin: 0;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chocolate-background">
        <img src="https://em-content.zobj.net/thumbs/120/apple/325/chocolate-bar_1f36b.png" class="chocolate">
        <img src="https://em-content.zobj.net/thumbs/120/apple/325/candy_1f36c.png" class="chocolate">
        <img src="https://em-content.zobj.net/thumbs/120/apple/325/ice-cream_1f368.png" class="chocolate">
        <img src="https://em-content.zobj.net/thumbs/120/apple/325/doughnut_1f369.png" class="chocolate">
        <img src="https://em-content.zobj.net/thumbs/120/apple/325/cupcake_1f9c1.png" class="chocolate">
    </div>
    <div class="header">
        <div class="logo">YouType</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="options">
            <button onclick="window.location.href='index.html'">Home</button>
            <button>Subscribe</button>
        </div>
    </div>
    <div class="video-container">
    <iframe src="http://192.168.43.1:8080/video" id="liveIframe" width="640" height="480"></iframe>
</div>
    <div class="video-title">üç´ Live Stream of Conveyor Belt üç´</div>
    <div class="engagement">
        <button>üëç Like</button>
        <button>üîó Share</button>
        <button>üíæ Save</button>
    </div>
    <div class="description">
        <h2>Live Stream Details</h2>
        <p>Welcome to the live stream of the conveyor belt. Watch in real-time as products are inspected for defects.</p>
    </div>
    <script>
        const iframe = document.getElementById('liveIframe');
        iframe.addEventListener('error', () => {
            alert('Unable to load the content. Please check the connection.');
        });
    </script>
</body>
</html>
