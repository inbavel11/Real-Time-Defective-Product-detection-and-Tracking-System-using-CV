    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            themeToggle.textContent = document.body.classList.contains('dark-theme') ? '☀️' : '🌙';
        });

        const liveStreamButton = document.getElementById('liveStreamButton');
        liveStreamButton.addEventListener('click', () => {
            window.location.href = 'ip-video-streaming.html';
        });

        function updateDateTime() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('en-US', {
                dateStyle: 'full'
            });
            const formattedTime = now.toLocaleTimeString('en-US', {
                timeStyle: 'medium'
            });
            document.getElementById('currentDate').textContent = formattedDate;
            document.getElementById('currentTime').textContent = formattedTime;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000); // Update every second

        const defectTypeCtx = document.getElementById('defectTypeChart').getContext('2d');
        const defectiveVsNonDefectiveCtx = document.getElementById('defectiveVsNonDefectiveChart').getContext('2d');
        const defectTimelineCtx = document.getElementById('defectTimelineChart').getContext('2d');
        const productDefectCtx = document.getElementById('productDefectChart').getContext('2d');

        let defectTypeChart, defectiveVsNonDefectiveChart, defectTimelineChart, productDefectChart;

        async function fetchData() {
            try {
                const response = await fetch('http://localhost:3000/defects');
                const data = await response.json();

                // Chart 1: Defect Type Distribution
                const defectTypeCounts = data.reduce((acc, row) => {
                    acc[row.defect_type] = (acc[row.defect_type] || 0) + 1;
                    return acc;
                }, {});
                const defectTypeLabels = Object.keys(defectTypeCounts);
                const defectTypeValues = Object.values(defectTypeCounts);

                if (defectTypeChart) defectTypeChart.destroy();
                defectTypeChart = new Chart(defectTypeCtx, {
                    type: 'bar',
                    data: {
                        labels: defectTypeLabels,
                        datasets: [{
                            label: 'Defect Count by Type',
                            data: defectTypeValues,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: { responsive: true, scales: { y: { beginAtZero: true } } }
                });

                // Chart 2: Defective vs Non-Defective
                const defectiveCounts = data.reduce((acc, row) => {
                    acc[row.defect_status] = (acc[row.defect_status] || 0) + 1;
                    return acc;
                }, {});
                const defectiveLabels = Object.keys(defectiveCounts);
                const defectiveValues = Object.values(defectiveCounts);

                if (defectiveVsNonDefectiveChart) defectiveVsNonDefectiveChart.destroy();
                defectiveVsNonDefectiveChart = new Chart(defectiveVsNonDefectiveCtx, {
                    type: 'pie',
                    data: {
                        labels: defectiveLabels,
                        datasets: [{
                            label: 'Defective vs Non-Defective',
                            data: defectiveValues,
                            backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)'],
                            borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
                            borderWidth: 1
                        }]
                    },
                    options: { responsive: true }
                });

                // Chart 3: Defect Timeline
                const defectTimelineCounts = data.reduce((acc, row) => {
                    const date = new Date(row.timestamp).toLocaleDateString();
                    acc[date] = (acc[date] || 0) + 1;
                    return acc;
                }, {});
                const defectTimelineLabels = Object.keys(defectTimelineCounts);
                const defectTimelineValues = Object.values(defectTimelineCounts);

                if (defectTimelineChart) defectTimelineChart.destroy();
                defectTimelineChart = new Chart(defectTimelineCtx, {
                    type: 'line',
                    data: {
                        labels: defectTimelineLabels,
                        datasets: [{
                            label: 'Defects Over Time',
                            data: defectTimelineValues,
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: { responsive: true, scales: { y: { beginAtZero: true } } }
                });
               const today = new Date().toLocaleDateString();
        const todayData = data.filter(row => new Date(row.timestamp).toLocaleDateString() === today);

        // Map defect statuses to numeric values for the Y-axis
        const defectStatusMapping = { "Defective": 1, "Non-Defective": 2 };

        // Map defect types to unique colors
        const defectTypeColors = {};
        let colorIndex = 0;
        const colorPalette = [
            'rgba(255, 99, 132, 0.5)', // Red
            'rgba(54, 162, 235, 0.5)', // Blue
            'rgba(75, 192, 192, 0.5)', // Green
            'rgba(255, 206, 86, 0.5)', // Yellow
            'rgba(153, 102, 255, 0.5)', // Purple
            'rgba(255, 159, 64, 0.5)'  // Orange
        ];

        todayData.forEach(row => {
            if (!defectTypeColors[row.defect_type]) {
                defectTypeColors[row.defect_type] = colorPalette[colorIndex % colorPalette.length];
                colorIndex++;
            }
        });

        // Prepare scatter chart data
        const scatterChartData = todayData.map(row => ({
            x: new Date(row.timestamp).getHours() + new Date(row.timestamp).getMinutes() / 60, // Time in hours
            y: defectStatusMapping[row.defect_status], // Map defect status to Y-axis
            defectType: row.defect_type // Include defect type for tooltip
        }));

        // Destroy the existing chart if it exists
        if (productDefectChart) productDefectChart.destroy();

        // Create the scatter chart
        productDefectChart = new Chart(productDefectCtx, {
            type: 'scatter',
            data: {
                datasets: Object.keys(defectTypeColors).map(defectType => ({
                    label: defectType,
                    data: scatterChartData.filter(point => point.defectType === defectType),
                    backgroundColor: defectTypeColors[defectType],
                    borderColor: defectTypeColors[defectType],
                    borderWidth: 1,
                    pointRadius: 5
                }))
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Time (Hours)'
                        },
                        ticks: {
                            callback: value => `${Math.floor(value)}:${Math.round((value % 1) * 60).toString().padStart(2, '0')}`
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Defect Status'
                        },
                        ticks: {
                            callback: value => Object.keys(defectStatusMapping).find(key => defectStatusMapping[key] === value)
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: context => {
                                const defectType = context.dataset.label;
                                const defectStatus = Object.keys(defectStatusMapping).find(key => defectStatusMapping[key] === context.raw.y);
                                return `Time: ${context.raw.x.toFixed(2)} hrs, Status: ${defectStatus}, Type: ${defectType}`;
                            }
                        }
                    }
                }
            }
        });
    
                
                const sortedData = data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

const tableBody = document.getElementById('recentDefectsTable').querySelector('tbody');
tableBody.innerHTML = ''; // Clear existing rows

// Display the top 5 most recent rows
sortedData.slice(0, 5).forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td>${new Date(row.timestamp).toLocaleString()}</td>
        <td>${row.product_id}</td>
        <td>${row.defect_type}</td>
        <td>${row.defect_status}</td>
    `;
    tableBody.appendChild(tr);
});
}catch (error) {
                console.error('Error fetching data:', error);
            }
        }
